<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#2d3331"/>
  <title>Paper.io 2</title>

  <!-- Main game style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/MartinTintin3/melvin-games@e4de505d194355c344977981cdf3b2cfe5075c52/games/paper.io-2/css/style3.css">

  <style>
    #button { display: none; }

    .imgb_vis {
      animation: imgb-animation 7s linear;
    }

    @keyframes imgb-animation {
      10%  { transform: translateX(0); }
      20%  { transform: translateX(100px); }
      90%  { transform: translateX(100px); }
      100% { transform: translateX(0); }
    }

    #right_side {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      width: 220px;
      height: 200px;
      z-index: 3;
      padding-top: 12px;
      padding-right: 12px;
      text-align: right;
    }
  </style>
</head>
<body dir="ltr">

  <script src="https://cdn.jsdelivr.net/gh/bobydob/JSEngine@dcbe63e923bb7f943bf4e1feceb996ddff033f48/build/ppo2/app-new-gm.js"></script>

  <div id="game">
    <canvas class="fadein" id="view" width="987" height="931"></canvas>
    <div id="ui_overlay"></div>

    <div id="ui">
      <div id="left_side"></div>

      <div class="uibox">
        <div class="logo">
          <img src="https://cdn.jsdelivr.net/gh/MartinTintin3/melvin-games@e4de505d194355c344977981cdf3b2cfe5075c52/games/paper.io-2/images/logo.png" alt="Paper.io 2">
        </div>

        <div class="tips">
          <div class="tip">Bite enemy tails but don't let them bite yours!</div>
        </div>

        <form class="play">
          <input type="text" id="nick" name="nick" autocomplete="off" placeholder="Your name" maxlength="12">
          <button id="play" name="play" class="yellow">PLAY</button>
        </form>

        <div id="adbanner"></div>
      </div>

      <div id="right_side"></div>
    </div>

    <div id="footer">
      <ul id="lng">
        <li class="active">EN</li>
        <li>RU</li>
        <li>TR</li>
        <li>SP</li>
        <li>FR</li>
        <li>NL</li>
        <li>PT</li>
        <li>DE</li>
        <li>IT</li>
      </ul>
      <div id="bottom">
        <a href="#about">About game</a>   <a href="/privacy.php" target="_blank">Privacy policy</a>
      </div>
    </div>

    <div id="overlay"></div>
  </div>

  <div id="about" style="display:none;">
    <div class="text">
      <h1>Paper.io 2 online game</h1>
      <p>Paper.io 2 is a sequel to what might be the most popular mobile game played by people from all around the world...</p>
      <!-- rest of about text... you can keep it or shorten -->
      <p>
        <a href="#close" onclick="document.getElementById('about').style.display='none'; return false;">Close window</a>
      </p>
    </div>
  </div>

  <!-- Optional: only if you really need ads -->
  <!-- <div id="imaContainer" style="display:none;"></div> -->

</body>
</html>
